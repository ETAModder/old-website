<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Stress Tester (CODE REMOVED)</title>
    <link rel="stylesheet" href="../css/stresst.css">
</head>
<body>
    <div class="container">
        <h1>HTTP Stress Tester</h1>
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="http://localhost:8000">
        
        <label for="requests">Number of Requests:</label>
        <input type="number" id="requests" min="1" value="10">
        
        <label for="userAgent">User-Agent:</label>
        <input type="text" id="userAgent" value="ETA was here">
        
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" min="1" value="10">
        
        <button onclick="startTest()">Start Test</button>
        
        <div id="output"></div>
    </div>

    <script src="../js/stresst.js"></script>
</body>
</html>
